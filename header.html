<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">  
  <title>Header</title>
  <style>

      :host {
    all: initial; 
    font-family: 'Roboto', sans-serif;
    display: block;
  }
  
html, body {
  margin: 0;
  padding: 0;
  background: #fff;
}

    header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 15px 28px;
  background: #f0bb1c;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 2000;
  transition: all 0.4s ease;    }


@media (max-width: 768px) {
  header {
    padding-top: 15px;
    padding-bottom: 15px;
  }}

    nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  transition: 0.3s;
}
nav a:hover {
  color: #ffdddd;
}

    .logo-container img {
      width: 80px;
      height: auto;
    }

    .center-links {
      flex: 1;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .center-links a {
      color: #000000;
      text-decoration: none;
      font-size: 22px;
      font-weight: 700;
      padding: 18px 5px;
      transition: color 0.3s;
    }
    .center-links a:hover {
      color: #ffffff;
        transform: scale(1.05);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 36px;
      height: 22px;
      margin-right: 13%;
      cursor: pointer;
z-index: 2100; 
      position: relative;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: #000000;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

.mobile-menu {
  display: flex;
  font-family: 'Roboto', sans-serif; 
  flex-wrap: wrap; 
  flex-direction: column;
  align-items: center;
  justify-content: center; 
  position: fixed;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100vh;
  background: #f0bb1c;
  backdrop-filter: blur(6px);
  padding: 20px; 
  box-sizing: border-box;
  text-align: center;
  transition: top 0.5s ease;
  z-index: 1050;

}

.mobile-menu.active {
  top: 0;
}


.mobile-menu a {
  font-size: 1.5rem;
  margin: 15px 0;
  text-decoration: none;
  color: #000;
      font-weight: 600;
      padding: 1px 6px;
      transition: color 0.3s;
}
    .mobile-menu a:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .center-links {
        display: none;
      }
    }

@media (max-width: 768px) {
  header {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    padding: 10px 20px; 
    box-sizing: border-box;
  }

  .hamburger {
    margin-right: 0; 
  }

  .logo-container img {
    width: 65px; 
  }
}

  </style>
</head>
<body>
  <header id="mainHeader">
    <div class="logo-container">
      <a href="index.html">
        <img src="logosamuelstudio.svg" alt="Logo">
      </a>
    </div>

  <nav class="center-links">
    <a href="https://samuelstudio.com/indexen">Home</a>
    <a href="https://samuelstudio.com/work">Work</a>
    <a href="https://samuelstudio.com/about">About</a>
    <a href="https://samuelstudio.com/contact">Contact</a>
    <a href="https://blog.samuelstudio.com/">Blog</a>

    <a href="https://samuelstudio.com/indexpl" title="Polska wersja" class="lang-switch">
      <img src="plflag.svg" alt="Polska wersja" style="width:35px; vertical-align:middle;">
    </a>
  </nav>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <a href="https://samuelstudio.com/indexen">Home</a>
    <a href="https://samuelstudio.com/work">Work</a>
    <a href="https://samuelstudio.com/about">About</a>
    <a href="https://samuelstudio.com/contact">Contact</a>
    <a href="https://blog.samuelstudio.com/">Blog</a>

    <a href="https://samuelstudio.com/indexpl" title="Polska wersja" class="lang-switch">
      <img src="plflag.svg" alt="Polska wersja" style="width:35px; vertical-align:middle;">
    </a>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const header = document.getElementById("mainHeader");
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");
    let lastScroll = 0;

window.addEventListener("scroll", () => {
  const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
  const headerHeight = header.offsetHeight; 

  if (currentScroll > lastScroll && currentScroll > 60) {
    header.style.transform = `translateY(-${headerHeight + 5}px)`;
  } else {
    header.style.transform = "translateY(0)";
  }

  lastScroll = currentScroll;
});

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      mobileMenu.classList.toggle("active");
    });

    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove("active");
        mobileMenu.classList.remove("active");
      });
    });
  });
</script>


</body>
</html>
