      <li><a href="index.html">Strona g≈Ç√≥wna</a></li>

<style>
/* ======== Styl nag≈Ç√≥wka ======== */
header {
  background: #c00;
  color: white;
  font-family: 'Roboto', sans-serif;
  padding: 15px 0;
  width: 100%;
  position: sticky;
  top: 0;
  z-index: 100;
}

/* ======== Uk≈Çad menu ======== */
.main-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  max-width: 1100px;
  margin: 0 auto;
}

.logo a {
  font-size: 1.4em;
  font-weight: bold;
  color: white;
  text-decoration: none;
}

/* ======== Menu ======== */
.menu {
  list-style: none;
  display: flex;
  gap: 25px;
  margin: 0;
  padding: 0;
}

.menu a {
  color: white;
  text-decoration: none;
  transition: 0.3s;
}

.menu a:hover {
  color: #ffdddd;
}

/* ======== Hamburger ======== */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 35px;
  height: 28px;
  background: none;
  border: none;
  cursor: pointer;
  position: relative;
  z-index: 200;
}

.bar {
  width: 100%;
  height: 4px;
  background-color: white;
  border-radius: 2px;
  transition: all 0.3s ease;
  margin: 3px 0;
}

/* Animacja krzy≈ºowa */
.hamburger.active .bar:nth-child(1) {
  transform: rotate(45deg) translateY(10px);
}
.hamburger.active .bar:nth-child(2) {
  opacity: 0;
}
.hamburger.active .bar:nth-child(3) {
  transform: rotate(-45deg) translateY(-10px);
}

/* ======== MOBILE ======== */
@media (max-width: 768px) {
  .menu {
    position: absolute;
    top: 60px;
    right: 0;
    background: #c00;
    flex-direction: column;
    width: 100%;
    text-align: center;
    display: none;
    padding: 15px 0;
    animation: slideDown 0.3s ease forwards;
  }

  .menu.active {
    display: flex;
  }

  .hamburger {
    display: flex;
  }
}

/* ======== ANIMACJA MENU ======== */
@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<script>
// Otwieranie menu mobilnego
document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.getElementById("hamburger");
  const menu = document.getElementById("menu");

  hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    menu.classList.toggle("active");
  });
});
</script>
