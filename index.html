<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const userLang = navigator.language || navigator.userLanguage;

    if (userLang && userLang.toLowerCase().startsWith("pl")) {
      window.location.replace("indexpl.html");
    } else {
      window.location.replace("indexen.html");
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
